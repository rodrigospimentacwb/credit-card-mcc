databaseChangeLog:
  - changeSet:
      id: 1
      author: rodrigo.pimenta
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_on
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: merchant_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: mcc
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(25)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_transaction_account